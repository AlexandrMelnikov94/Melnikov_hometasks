<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task-1</title>
</head>
<body>
  <script>
      var firstName = prompt('Ваше имя?');
      var lastName = prompt('Ваша фамилия?');
      var middleName = prompt('Ваше отчество?');
      var ageInYears = parseInt(prompt('Ваш возраст в годах?'));
      var sex = confirm('Ваш пол - мужской?');

      var fullName = firstName + ' ' + lastName + ' ' + middleName;
      var ageInDays = ageInYears * 365;
      var futureAge = ageInYears + 5;
      var pension;

      if (ageInYears > 62) {
          pension = 'да';
      } else {
          pension = 'нет';
      }

      var yourSex = (sex == true) ? 'мужской' : 'женский';

      alert('Ваше ФИО: ' + fullName + '\n' + "Ваш возраст в годах: " + ageInYears + '\n' + "Ваш возраст в днях: " + ageInDays + '\n' + 'Через 5 лет вам будет: ' + futureAge + '\n' + 'Ваш пол: ' + yourSex + ' \n' + 'Вы на пенсии: ' + pension);
  </script>
</body>
</html>
