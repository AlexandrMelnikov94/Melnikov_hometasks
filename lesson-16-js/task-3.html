<!DOCTYPE html>

</head>
<body>
  <script>
      'use strict';

      var x = prompt('Введите число: ');
      var n = prompt('Введите степень: ');

      function pow (x, n) {
          var degree = x;

          for (var i=1; i < n; i++) {
              degree *=x;
          }
          return degree;
      }

      alert(pow(x, n));
  </script>
</body>
