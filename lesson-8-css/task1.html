<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task1</title>
</head>
<body>
  <h2>Sign up to the app</h2>
  <form>
    <fieldset>
      <legend>Personal information:</legend>
      <label for="fname">First name:</label></br>
      <input type="text"
             id="fname"
             name="fname"
             value="Mickey"></br>
      <label for="lname">Last name:</label><br>
      <input type="text"
             id="lname"
             name="lname"
             value="Mouse"></br>
      <label for="textarea">Self-presentation</label></br>
      <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="10">The cat was playing in the garden.
    </textarea>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>Car info(the brand):</legend>
      <select id="cars"
              name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>Choose one:</legend>
      <input type="radio"
             id="male"
             name="gender"
             value="male"
             checked>
      <label for="male">Male</label><br>
      <input type="radio"
             id="female"
             name="gender"
             value="female">
      <label for="female">Female</label><br>
      <input type="radio"
             id="other"
             name="gender"
             value="other">
      <label for="other">Other</label>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>Choose many:</legend>
      <input type="checkbox"
             id="bike"
             name="bike"
             value="bike">
      <label for="bike">I have a bike</label></br>
      <input type="checkbox"
             id="car"
             name="car"
             value="car">
      <label for="car">I have a car</label>
    </fieldset>
  </form>
  <form>
    </br>
    <input type="submit"
           value="Submit">
    <input type="button"
           value="Cancel">
  </form>
</body>
</html>
